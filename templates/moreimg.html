/* Call To Action Section
--------------------------------*/
#call-to-action {
  background: linear-gradient(rgba(0, 142, 99, 0.1), rgba(0, 0, 0, 0.1));
  background-size: cover; 
  padding: 60px 20;
}
#call-to-action h3 {
  color: rgb(23, 22, 22);
  font-size: 28px;
  font-weight: 700;
}
#call-to-action p {
  color: rgb(24, 22, 22);
}
#call-to-action .cta-btn {
  font-family: "Montserrat", sans-serif;
  text-transform: uppercase;
  font-weight: 500;
  font-size: 16px;
  letter-spacing: 1px;
  display: inline-block;
  padding: 8px 28px;
  border-radius: 25px;
  transition: 0.5s;
  margin-top: 10px;
  border: 2px solid #fff;
  color: #fff;
}
#call-to-action .cta-btn:hover {
  background: #18d26e;
  border: 2px solid #18d26e;
}
#video_tube
{
  height: 550px;
}

{

{
  height: 350px;

}

}

}

<section id="portfolio" class="">

<div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100" id="folderimgs">

            <img src="{{ img.image_url.url}} " class="img-fluid" alt="" style="height:100%;">
            <a href="{{ img.image_url.url}} " data-lightbox="portfolio"  class="link-preview portfolio-lightbox"style="margin-left:35px;"><i class="bi bi-plus"></i></a>
          {% endif %}
          </figure>
        
        </div>
      
      </div>
    {% endfor %}
    
</div>
