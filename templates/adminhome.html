{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>KARATTE</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- Favicons -->
  <link href="{% static 'img/ki.png' %}" rel="icon">
  <link href="{% static 'img/ki.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/admin.css' %}" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->

<header id="header" class="fixed-top d-flex align-items-center header-transparent" style="box-shadow: 0px 0px 6px 0px;">
    <div class="container-fluid">

      <div class="row justify-content-center align-items-center">
        <div class="col-xl-11 d-flex align-items-center justify-content-between">
          <a href="#" class="logo1"> <img src="{% static 'img/logo1.png' %}" alt="" class="img-fluid" style="width:10vh;"></a>
          <h3 >Admin Dashboard</h3>

          <nav id="navbar" class="navbar" style="text-align: center;">
            
            <ul>
              <li><a class="nav-link scrollto active" href="{% url 'load_admin_home' %}">Home</a></li>
              <li><a class="nav-link scrollto" href="{% url 'logout' %}">Logout</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
        </div>
      </div>
    </div>
  </header><!-- End Header -->

  <!--======hero =======-->

  <section id="admin_hero">
    <div class="container">
      <div class="row m-2" style="width: 100%;">
        <div class="col-5 col-md-4 col-lg-3">
          <a href="{% url 'load_member' %}"><img src="{% static 'img/members.png' %}" class="mt-4"  style="width: 80px; height:80px;border-radius:40%;">
          <h6>Show Members</h6></a>
        </div>
        <div class="col-5 col-md-4 col-lg-3">
          <a href="{% url 'load_folder_create' %}"><img src="{% static 'img/folder.png' %}" class="mt-4" style="width: 80px; height:80px;border-radius:40%;">
          <h6>Folders</h6></a>
        </div>

        <div class="col-5 col-md-4 col-lg-3 ">
         <a href="{% url 'load_blackbelts' %}"> <img src="{% static 'img/Black_belt_tied.jpg' %}"class="mt-4" style="width: 80px; height:80px;border-radius:40%;">
         <h6>Members</h6></a>
        </div>

        <div class="col-5 col-md-4 col-lg-3">
          <a href="{% url 'load_affiliation' %}"><img src="{% static 'img/affili.jpg' %}" class="mt-4" style="width: 80px; height:80px;border-radius:40%;">
          <h6>Affilation</h6></a>
        </div>
        <div class="col-5 col-md-4 col-lg-3">
          <a href="{% url 'load_carousel' %}"><img src="{% static 'img/bgcaro.jpg' %}" class="mt-4"  style="width: 80px; height:80px;border-radius:40%;">
          <h6>Carousel</h6></a>
        </div>
        <div class="col-5 col-md-4 col-lg-3">
          <a href="{% url 'loadadd_content' %}"><img src="{% static 'img/aboutus.png' %}" class="mt-4" style="width: 80px; height:80px;border-radius:40%;">
          <h6>About Us</h6></a>
        </div>
        
     </div>
    </div>
  </section>

  <section>
  
    <div class="container" style="height:30vh; margin-top:5vh;">
      <hr>
      <h5>Upload Video </h5><br>
      <form method="post" action="{% url 'uploadvideo' %}">
        {% csrf_token %}
      <div class="input-group mb-3">
        <input type="text" name="videofile"class="form-control" placeholder="Past Your Video URL Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          &nbsp;&nbsp;&nbsp;<button class="btn btn-outline-secondary" type="submit">Update video</button>
        </div>
      </div>
    </form>
    </div>
  
  </section>

  <section>

    <div class="container" style="height:30vh;">
      <hr>
      <h5>News and events </h5><br>
      <form method="post" action="{% url 'add_news' %}">
        {% csrf_token %}
      <div class="input-group mb-3">
        <input type="text" name="news"class="form-control" placeholder="Type your news here.." aria-describedby="basic-addon2">
        <div class="input-group-append">
          &nbsp;&nbsp;&nbsp;<button class="btn btn-outline-secondary" type="submit">News and events</button>
        </div>
      </div>
    </form>
    </div>
  </section>
  <section>
    <div class="container">
    <table class="table table-sm">
      <thead >
        <tr>
          <th scope="col">Content</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
      {% for news in newss %}
        <tr>
          <td><h5 class="btn btn-light mt-2">{{news.newstitle}}</h5></td>
          <td><a href="{% url 'news_delete' news.id %}" onclick="return confirm('Are you sure you want to delete this Folder ?')"  class="btn btn-danger btn-sm mt-2"><ion-icon name="trash-outline"><ion-icon name="trash-outline"></ion-icon></a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    </div>
  </section>



  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <!--======end hero====-->
  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
