{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>KARATTE</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/folder.css' %}" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center header-transparent" style="background-color: black;">
    <div class="container-fluid">

      <div class="row justify-content-center align-items-center">
        <div class="col-xl-11 d-flex align-items-center justify-content-between">
          <a href="#" class="logo"><img src="{% static 'img/logo.png' %}" alt="" class="img-fluid" style="border-radius:90% ;"></a>
          <h3 >Admin Dashboard</h3>

          <nav id="navbar" class="navbar" style="background-color: black; text-align: center;">
            
            <ul>
              <li><a class="nav-link scrollto active" href="{% url 'load_admin_home' %}">Home</a></li>
              <li><a class="nav-link scrollto" href="#">Logout</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
        </div>
      </div>
    </div>
  </header><!-- End Header -->

  <!--======hero =======-->

  <section id="admin_hero">
    <div class="container">
        <h3>Create or Update Folder Name :</h3>
        <div class="row pt-1" style="box-shadow: 12px 12px 21px; height:60px;">
                <div class="col-3 pt-1">
                    <input type="text" multiple placeholder="Create file name">
                </div>
                <div class="col-3 pt-1">
                    <button type="submit" class="btn-primary" formaction="">Create File Name</button> 
                </div>
                <div class="col-3 pt-1" >
                    <input type="text" multiple placeholder="Change file name">
                </div>
                <div class="col-3 pt-1">
                    <button type="submit" class="btn-primary" formaction="">Update File Name</button>
                </div>
        </div> 
      
    </div>
  </section>
  <hr>

  <section id="admin_folders">
    <div class="container">
        <h4>Choose File..</h4>
        <div class="row">
            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Folder Name</h5>
                      <a href="#" class="card-link">Update</a>
                      <a href="#" class="card-link">Delete</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
  </section>

  
  <!--======end hero====-->
</body>
</html>
